<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <section id="content">

        <article class="instagram-phone">

            <div class="instragram-phone">
               
            </div>

            
        </article>

        <article class="instagram-login">

            <div class="login">
                <header class="img-insta">
                    <img src="./img/instagram.png" alt="Instagram" class="insta-logo">
                </header>
    
                <form class="form">
                    <input type="text" placeholder="Telefone, nome de usuário ou email" autocomplete="on">
                    <input type="password" placeholder="Senha">
                    <button class="btn">Entrar</button>
                    <span>ou</span>
                    <a class="facebook-link" href="#">Entrar com o Facebook</a>
                    <a class="esqueceu-senha" href="#">Esqueceu sua senha?</a>
                </form>
            </div>

            <div class="sign-up">
                <p class="text">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="sign-up app">
                <p>Obtenha o aplicativo.</p>

            </div>

            <footer class="get-app">
                <a href="#"><img src="./img/app-store.png" alt="Aplicativo App-store"></a>
                <a href="#"><img src="./img/google-play.png" alt="Aplicativo Google-play"></a>
            </footer>

        </article>

        

    </section>
    
</body>
</html>
